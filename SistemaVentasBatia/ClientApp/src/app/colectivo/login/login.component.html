<div class="row">
    <div class="col">
        <div class="card" (keydown)="review($event)">
            <h3 class="card-header">Sistema Integral de Gestion Administrativa</h3>
            <div class="card-body">
                <div class="mb-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" [(ngModel)]="model.usuario" id="txusuario" placeholder="Usuario">
                        <label for="txusuario">Usuario</label>
                    </div>
                    <span *ngIf="ferr('Usuario')" class="text-danger">{{ terr('Usuario') }}</span>
                </div>
                <div class="mb-3">
                    <div class="form-floating">
                        <input type="password" class="form-control" [(ngModel)]="model.contrasena" id="txpassword" placeholder="Contraseña">
                        <label for="txpassword">Contraseña</label>
                    </div>
                    <span *ngIf="ferr('Contrasena')" class="text-danger">{{ terr('Contrasena') }}</span>
                </div>
            </div>
            <div class="card-footer">
                <button type="button" (click)="onLogin()" class="btn btn-primary" isDefault="true">Entrar</button>
            </div>
        </div>
    </div>
    <div class="col">
        <img src="images/pexels-03.jpg" alt="" class="img-fluid rounded">
        <!--
        <img src="images/pexels-01.jpg" alt="" class="img-fluid">
        -->
    </div>
</div>
<toast-widget [events]="evenSub.asObservable()" [isError]="isErr" [message]="errMessage"></toast-widget>
