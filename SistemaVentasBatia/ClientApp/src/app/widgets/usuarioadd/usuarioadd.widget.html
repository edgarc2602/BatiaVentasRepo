<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="modal fade" id="modalAgregarUsuario" data-bs-backdrop="static">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <!--Modal Header-->
                <div class="modal-header">
                    <h4 *ngIf="this.edit == 0" class="modal-title">Agregar usuario</h4>
                    <h4 *ngIf="this.edit > 0" class="modal-title">Modificar usuario </h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!--Modal body-->
                <div class="modal-body">
                    <div>
                        <div class="row">
                            <!--<div *ngIf="this.edit > 0" class="col-2 col-md-2 col-sm-4 mb-3">
                                <div class="form-floating">
                                    <input type="number" class="form-control" [(ngModel)]="agregarusuario.idPersonal" disabled>
                                    <label asp-for="Cantidad">Id Personal</label>
                                </div>
                            </div>-->
                            <div *ngIf="this.edit == 0" class="col-7 col-md-4 col-sm-4 mb-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control" [(ngModel)]="agregarusuario.nombres">
                                    <label asp-for="Cantidad">Nombres</label>
                                </div>
                            </div>
                            <div *ngIf="this.edit == 0" class="col-5 col-md-4 col-sm-4 mb-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control" [(ngModel)]="agregarusuario.apellidoPaterno">
                                    <label asp-for="Cantidad">Apellido Paterno</label>
                                </div>
                            </div>
                            <div *ngIf="this.edit == 0" class="col-5 col-md-4 col-sm-4 mb-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control" [(ngModel)]="agregarusuario.apellidoMaternoo">
                                    <label asp-for="Cantidad">Apellido Materno</label>
                                </div>
                            </div>
                            <div *ngIf="this.edit > 0" class="col-5 col-md-4 col-sm-4 mb-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control" [(ngModel)]="agregarusuario.nombres" disabled>
                                    <label asp-for="Cantidad">Nombre</label>
                                </div>
                            </div>
                            <div class="col-4 col-md-3 col-sm-2 mb-3">
                                <div class="form-floating">
                                    <input type="tel" class="form-control" [(ngModel)]="agregarusuario.telefono">
                                    <label asp-for="Cantidad">Telefono</label>
                                </div>
                            </div>
                            <div class="col-3 col-md-2 col-sm-4 mb-3">
                                <div class="form-floating">
                                    <input type="tel" class="form-control" [(ngModel)]="agregarusuario.telefonoExtension">
                                    <label asp-for="Cantidad">Extensión</label>
                                </div>
                            </div>
                            <div class="col-4 col-md-3 col-sm-4 mb-3">
                                <div class="form-floating">
                                    <input type="tel" class="form-control" [(ngModel)]="agregarusuario.telefonoMovil">
                                    <label asp-for="Cantidad">Telefono Móvil</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 col-sm-2 col-4 text-center">
                                <input type="file" (change)="onFileSelected($event)" #fileInput style="display:none" accept="image/*">
                                <button class="btn btn-sm btn-outline-primary mb-3" (click)="fileInput.click()">Seleccionar Firma</button>
                                <button class="btn btn-sm btn-outline-danger" (click)="limpiarImagen()">Limpiar Firma</button>
                            </div>
                            <br />
                            <div *ngIf="selectedImage !== null" class="image-container col-4 col-md-4 col-sm-4">
                                <img class="box-shadow" [src]="selectedImage" alt="Sin firma" width="100" height="100">
                            </div>
                        </div>
                        <br />
                        <h5>Permisos</h5>
                        <br />
                        <div class="row">
                            <div class="col-4 col-md-2 col-sm-4 mb-3">
                                <div class="form-check mb-2">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" [value]="agregarusuario.autorizaVentas" [(ngModel)]="agregarusuario.autorizaVentas" /> Administrador
                                    </label><br />
                                    <span class="input-group-addon" data-toggle="tooltip" data-placement="top" title="Si se selecciona esta opción el usuario podrá ver y acceder a todas las cotizaciones">
                                        <i class="fa fa-info-circle"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="col-4 col-md-2 col-sm-4 mb-3">
                                <div class="form-check mb-2">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" [value]="agregarusuario.revisaVentas" [(ngModel)]="agregarusuario.revisaVentas" /> Supervisa
                                    </label>
                                    <br />
                                    <span class="input-group-addon" data-toggle="tooltip" data-placement="top" title="Si se selecciona esta opción el usuario no aparecerá en las estadisticas">
                                        <i class="fa fa-info-circle"></i>
                                    </span>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <!--Modal footer-->
                <div class="modal-footer">
                    <button type="button" id="btnGuardarMaterial" (click)="guarda()" class="btn btn-outline-success"><i class="fa-solid fa-save"></i> Guardar</button>
                    <button type="button" class="btn btn-outline-secondary" (click)="close()" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <style>
        .modal.show::before {
            content: "";
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            backdrop-filter: blur(5px);
            animation: blurAnimation 0.8s;
            z-index: -1;
        }

        @keyframes blurAnimation {
            0% {
                backdrop-filter: blur(0);
            }

            100% {
                backdrop-filter: blur(5px); /* Establece el valor final de desenfoque */
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
