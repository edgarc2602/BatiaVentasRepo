<div class="modal fade " id="modalEliminarDirectorio" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered ">
        <div class="modal-content">
            <meta charset="UTF-8">
            <!-- Modal Header -->
            <div class="modal-header justify-content-center">
                <h4 class="modal-title">{{ titulo }}</h4>
                <!--<button type="button" class="btn-close" data-bs-dismiss="modal"></button>-->
            </div>
             <!--Modal body--> 
            <div class="modal-body justify-content-center text-center">
                 {{ mensaje }}
            </div>
            <!-- Modal footer -->
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-outline-primary text-center" (click)="acepta()" id="btnEliminarSbmt">Aceptar</button>
                <button type="button" class="btn btn-outline-secondary text-center" (click)="cancela()" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
