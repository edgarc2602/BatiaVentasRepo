<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="modal fade" id="modalEliminarRegistro" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header justify-content-center">
                    <h4 class="modal-title">{{ titulo }}</h4>
                </div>
                <!-- Modal body -->
                <div class="modal-body justify-content-center text-center">
                    {{ mensaje }}
                </div>
                <!-- Modal footer -->
                <div class="modal-footer justify-content-center text-center">
                    <button type="button" class="btn btn-outline-primary" (click)="acepta()" id="btnEliminarSbmt">Aceptar</button>
                    <button type="button" class="btn btn-outline-secondary" (click)="cancela()" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <style>
        .modal.show::before {
            content: "";
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            backdrop-filter: blur(5px);
            animation: blurAnimation 0.8s   ;
            z-index: -1;

        }
        @keyframes blurAnimation {
            0% {
                backdrop-filter: blur(0);
            }

            100% {
                backdrop-filter: blur(5px); /* Establece el valor final de desenfoque */
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
