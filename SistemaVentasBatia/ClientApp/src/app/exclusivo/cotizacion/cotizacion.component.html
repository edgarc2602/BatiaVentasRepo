<style>
    .btn-bottom-right {
        position: absolute;
        bottom: 80px;
        right: 30px;
    }

    .table tbody td {
        vertical-align: middle;
    }

    .toggle-btn {
        width: 60px;
        height: 30px;
        border-radius: 15px;
        background-color: #ccc;
        border: none;
        outline: none;
        cursor: pointer;
        transition: background-color 0.3s;
    }

        .toggle-btn.active {
            background-color: #4a92fe;
            color: white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
</style>
<div [@fadeInOut]>
    <br />
    <div class="row pt-1 mb-3">
        <div>
            <h1 class="h2">Cotizaciones</h1>
        </div>
    </div>
    <div>
        <div class="row">
            <div class="col-md-3 mb-3">
                <div class="form-floating">
                    <select class="form-select" asp-for="IdProspecto" [(ngModel)]="lcots.idProspecto" (change)="busca()">
                        <option value="0">Selecciona una opci贸n...</option>
                        <option *ngFor="let p of lpros" [ngValue]="p.idProspecto">{{ p.nombreComercial }}</option>
                    </select>
                    <label for="ddlProspecto">Prospecto</label>
                </div>
            </div>
            <div class="col-md-3 col-6 mb-3">
                <div class="form-floating">
                    <select class="form-select" [(ngModel)]="lcots.idServicio" (change)="busca()">
                        <option value="0">Selecciona una opci贸n...</option>
                        <option *ngFor="let s of lsers" [ngValue]="s.id">{{ s.nom }}</option>
                    </select>
                    <label for="ddlServicio">Servicio</label>
                </div>
            </div>
            <div class="col-md-3 col-6 mb-3">
                <div class="form-floating">
                    <select class="form-select" [(ngModel)]="lcots.idEstatusCotizacion" (change)="busca()">
                        <option value="0">Selecciona una opci贸n...</option>
                        <option *ngFor="let e of lests" [ngValue]="e.id">{{ e.nom }}</option>
                    </select>
                    <label for="ddlServicio">Estatus</label>
                </div>
            </div>
            <div class="col-md-3 mb-3 text-end">
                <a [routerLink]="['/exclusivo/nuevocot']" class="btn btn-outline-primary box-shadow"><i class="fa-solid fa-plus"></i> Nueva Cotizaci贸n</a>
            </div>
        </div>
    </div>
    <div class="row" style="border-radius: 10px; overflow-x: hidden;">
        <table class="table table-borderless table-striped table-responsive text-center">
            <thead>
                <tr class="bg-primary bg-opacity-75 text-white">
                    <th class="ps-2 text-start">Lista de cotizaciones</th>
                    <th class="col-md-2">
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cot of lcots.cotizaciones">
                    <td>
                        <div class="row mb-2">
                            <div class="col-md-1 col-sm-6 col-1">
                                <span class="badge text-dark">ID:</span>
                                <div class="ms-2">{{ cot.idCotizacion }}</div>
                            </div>
                            <div class="col-md-3 col-sm-6 col-5">
                                <span class="badge text-dark">Prospecto:</span>
                                <div class="ms-2">{{ cot.nombreComercial }}</div>
                            </div>
                            <div class="col-md-2 col-sm-6 col-3">
                                <span class="badge text-dark">Servicio:</span>
                                <div class="ms-2">{{ cot.servicio }}</div>
                            </div>
                            <div class="col-md-2 col-sm-6 col-2 ">
                                <span class="badge text-dark">Total:</span>
                                <div class="ms-2">${{cot.total | number: '1.2'}}</div>
                            </div>
                            <div class="col-md-2 col-sm-6 col-6 ">
                                <span class="badge text-dark">Fecha Alta:</span>
                                <div class="ms-2">{{ cot.fechaAlta | date: 'dd-MM-yyyy' }}</div>
                            </div>
                            <div *ngIf="autorizacion === 1" class="col-md-2 col-sm-6 col-6">
                                <span class="badge text-dark">Usuario Alta:</span>
                                <div class="ms-2"> {{  cot.idAlta }}  </div>
                            </div>
                        </div>
                    </td>
                    <td class="text-center">
                        <button type="button" class="btn btn-sm text-primary" [routerLink]="['/exclusivo/resumen/' + cot.idCotizacion]" data-bs-toggle="tooltip" title="Detalle">
                            <i class="fa-solid fa-search-dollar fa-2x"></i>
                        </button>
                        <a *ngIf="cot.total == 0" class="btn btn-sm text-success" (click)="editar(cot.idCotizacion, cot.nombreComercial,cot.servicio)" data-bs-toggle="tooltip" title="Editar">
                            <i class="fa-solid fa-pencil fa-2x"></i>
                        </a>
                        <a *ngIf="cot.total !== 0" class="btn btn-sm text-white" data-bs-toggle="tooltip" title="Editar" disabled>
                            <i class="fa-solid fa-pencil fa-2x" style="color: #ccc;"></i>
                        </a>
                        <button id="statusButton" (click)="chgEstatus(cot.idCotizacion, cot.idEstatusCotizacion)" class="toggle-btn {{ cot.idEstatusCotizacion === 1 ? 'active' : '' }}">
                            {{ cot.idEstatusCotizacion === 1 ? 'Activa' : 'Inactiva' }}
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <pagina-widget [pagina]="lcots.pagina" [numPaginas]="lcots.numPaginas" [rows]="lcots.rows" (chgEvent)="muevePagina($event)"></pagina-widget>
    </div>
    <br />
    <br />
    <br />
    <button type="button" class="btn btn-primary btn-bottom-right box-shadow" (click)="goBack()">Volver</button>
    <elimina-widget [titulo]="" [mensaje]="" (ansEvent)="elimina($event)"></elimina-widget>
    <editcot-widget (ansEvent)="elimina($event)"></editcot-widget>
</div>
