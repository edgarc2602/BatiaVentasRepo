<style>
    .btn-bottom-right {
    position: absolute;
    bottom: 80px;
    right: 30px;
    }
</style>
<div [@fadeInOut]>
    <div class="pt-3 mb-2">
        <h1 class="h2">Nueva Cotización</h1>
    </div>
    <br />
    <div class="d-flex flex-column justify-content-center h-100">
        <div class="row">
            <div class="col-sm-12 col-md-6 text-center mb-2">
                <button type="button" (click)="openSel()" class="btn btn-lg btn-outline-primary" id="btnSeleccionarProspecto"><i class="fa-solid fa-list"></i> Elegir un prospecto existente</button>
            </div>
            <div class="col-sm-12 col-md-6 text-center">
                <button type="button" (click)="openNew()" class="btn btn-lg btn-outline-primary" id="btnCrearProspecto"><i class="fa-solid fa-plus"></i> Crear un nuevo prospecto</button>
            </div>
        </div>
    </div>

</div>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="modal fade" id="modalCrearProspecto" data-bs-backdrop="static">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Nuevo Prospecto</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <pros-widget [idP]="model.idProspecto" (smEvent)="savePros($event)"></pros-widget>
                    <h5>Servicio</h5>
                    <br />
                    <div class="row">
                        <div *ngFor="let s of sers" class="col-sm-6 col-md-3 col-4">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="selectedServicio" [checked]="s.act" (change)="updateSelectedServicio(s)" required /> {{ s.nom }}
                                </label><br />
                            </div>
                        </div>

                        <span *ngIf="ferr('ListaServicio')" class="text-danger">{{ terr('ListaServicio') }}</span>
                    </div>
                    <br />
                    <h5>Tipo de Salario</h5>
                    <br />
                    <div class="row">
                        <div *ngFor="let s of salt" class="col-sm-6 col-md-3 col-4">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="selectedTipoSalario1" [checked]="s.act" (change)="updateSelectedSalario(s)" required /> {{ s.nom }}
                                </label><br />
                            </div>
                        </div>
                        <span *ngIf="ferr('ListaTipoSalario')" class="text-danger">{{ terr('ListaTipoSalario') }}</span>
                    </div>

                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <style>
        .modal.show::before {
        content: "";
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        backdrop-filter: blur(5px);
        animation: blurAnimation 0.8s;
        z-index: -1;
        }

        @keyframes blurAnimation {
        0% {
        backdrop-filter: blur(0);
        }

        100% {
        backdrop-filter: blur(5px); /* Establece el valor final de desenfoque */
        }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="modal fade" id="modalSeleccionarProspecto" data-bs-backdrop="static">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Seleccionar Prospecto</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <div>
                        <div class="row mb-3">
                            <div class="col-sm-12 col-md-8">
                                <div class="form-floating">
                                    <select class="form-select" [(ngModel)]="model.idProspecto" name="IdProspecto" required>
                                        <option value="0">Seleccione</option>
                                        <option *ngFor="let p of lpros" [ngValue]="p.idProspecto">{{ p.nombreComercial }}</option>
                                    </select>
                                    <label for="IdProspecto">Prospecto</label>
                                </div>
                            </div>
                            <span *ngIf="ferr('Prospecto')" class="text-danger">{{ terr('Prospecto') }}</span>

                        </div>
                        <h5>Servicio</h5>
                        <br />
                        <div class="row">
                            <div *ngFor="let s of sers" class="col-sm-6 col-md-3 col-4">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="selectedServicio2" [checked]="s.act" (change)="updateSelectedServicio(s)" required /> {{ s.nom }}
                                    </label><br />
                                </div>
                            </div>

                            <span *ngIf="ferr('ListaServicio')" class="text-danger">{{ terr('ListaServicio') }}</span>
                        </div>
                        <br />
                        <h5>Tipo de Salario</h5>
                        <br />
                        <div class="row">
                            <div *ngFor="let s of salt" class="col-sm-6 col-md-3 col-4">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="selectedTipoSalario2" [checked]="s.act" (change)="updateSelectedSalario(s)" required /> {{ s.nom }}
                                    </label><br />
                                </div>
                            </div>
                            <span *ngIf="ferr('ListaTipoSalario')" class="text-danger">{{ terr('ListaTipoSalario') }}</span>
                        </div>

                    </div>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" (click)="guarda()" class="btn btn-outline-success"><i class="fa-solid fa-check"></i> Iniciar Cotización</button>
                    <button type="button" (click)="closeSel()" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-primary btn-bottom-right box-shadow" (click)="goBack()">Volver</button>
    <style>
        .modal.show::before {
        content: "";
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        backdrop-filter: blur(5px);
        animation: blurAnimation 1s;
        z-index: -1;
        }

        @keyframes blurAnimation {
        0% {
        backdrop-filter: blur(0);
        }

        100% {
        backdrop-filter: blur(5px); /* Establece el valor final de desenfoque */
        }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <toast-widget [events]="evenSub.asObservable()" [isError]="isErr" [message]="validaMess"></toast-widget>

</body>
